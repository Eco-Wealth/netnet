name: CI (optional)

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  cockpit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: netnet/cockpit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            netnet/cockpit/package-lock.json
      - name: Install root deps
        run: npm ci --legacy-peer-deps
        working-directory: .
      - name: Install cockpit deps
        run: npm ci --legacy-peer-deps
      - name: Lint
        run: npm run lint --if-present
      - name: Build
        run: npm run build
